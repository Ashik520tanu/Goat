<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ashuu Banner</title>
<style>
  body {
    background: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: monospace;
  }
  .banner {
    font-size: 80px;
    font-weight: bold;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
</style>
</head>
<body>
  <div class="banner">ashuu</div>

<script>
(function() {
    // চেক করবো ব্রাউজারে চলছে নাকি Node.js এ
    if (typeof window === "undefined") {
        // Node.js এ চলছে
        const chalk = require("chalk");
        const figlet = require("figlet");

        figlet("ashuu", function(err, data) {
            if (err) {
                console.log("Something went wrong...");
                console.dir(err);
                return;
            }
            console.log(
                chalk.red(data)
                .replace(/a/g, chalk.red("a"))
                .replace(/s/g, chalk.keyword("orange")("s"))
                .replace(/h/g, chalk.yellow("h"))
                .replace(/u/g, chalk.green("u"))
            );
        });
    }
})();
</script>

</body>
</html>
